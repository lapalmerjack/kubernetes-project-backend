apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: restart-rate
spec:
  metrics:
    - name: restart-rate
      initialDelay: 2m
      interval: 1m
      count: 4
      successCondition: result < 2
      failureCondition: result >= 2
      provider:
        prometheus:
          address: http://kube-prometheus-stack-1602-prometheus.prometheus.svc.cluster.local:9090 
          query: |
            scalar(
              sum(kube_pod_container_status_restarts_total{namespace="main", container="backend"}) -
              sum(kube_pod_container_status_restarts_total{namespace="main", container="backend"} offset 2m)
            )

        
